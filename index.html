<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <!-- Nerdy font example: JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <span class="nerd-font logo-glow">Substanze</span>
        </div>
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="support.html">Support Us</a>
        </nav>
    </header>
    <main>
        <div id="newsletter">
            <div class="newsletter-header">
                <h2>Newsletter Subscription</h2>
                <form id="newsletter-form" autocomplete="off">
                    <input 
                        type="email" 
                        class="newsletter-input" 
                        placeholder="Enter your email" 
                        required
                    />
                    <button type="submit" class="newsletter-btn">Subscribe</button>
                </form>
            </div>
            <div class="newsletter-desc">
                <small>
                    Stay updated! Subscribe to get the latest news, updates, and exclusive content delivered straight to your inbox.
                </small>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="footer-content">
            <span>&copy; 2025 Substanze. All rights reserved.</span>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
